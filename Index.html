<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="content-type" content="text/html, charset=UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no"/>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script>
  <script type="text/javascript" src="http://fgnass.github.com/spin.js/spin.js"></script>
  <script type="text/javascript" src = "http://code.createjs.com/soundjs-0.4.1.min.js"></script>
  <script type="text/javascript" src="Card.js"></script>
  <script type="text/javascript" src="GFX.js"></script>
  <script type="text/javascript" src="LevelManager.js"></script>
  <script type="text/javascript" src="Main.js"></script>
  <script type="text/javascript" src="DeckManager.js"></script>
  <script type="text/javascript" src="ImageManager.js"></script>
  <title>Vendespil</title>
</head>

<body>

  <div id="MemoryGamePlayground">
    
    <div id="inputbox" class="GroupDiv">
      <div id="inputHUD"></div>
      <div id="popup" class="GroupDiv">
        <div id="blur" class="GroupDiv">
          <div id="BlurEffect"></div>
          <div id="overlay" class="GroupDiv" >
            <div id="BorderTop">
              <div id="PointHUD" class="UIDiv"></div>
              <div id="TimeHUD" class="UIDiv"></div>
              <div id="LevelHUD" class="UIDiv"></div>
              <div id="PauseButtonDiv" class="UIButtonDiv">
                <input type="button" value="Pause" id="ButtonPause" class="ButtonStyle">
              </div>
              <!--<div id="MuteMusicButtonDiv" class="UIButtonDiv">
                <input type="button" value="Mute Sound" id="ButtonMuteSound" class="ButtonStyle">
              </div>
              <div id="MuteSoundButtonDiv" class="UIButtonDiv">
                <input type="button" value="Mute Music" id="ButtonMuteMusic" class="ButtonStyle">
              </div>-->
            </div>
              <div id="MessageHUD">
              <div id="MessageText"></div>
                <input type="button" value="Ok" id="MessageButton" class="ButtonStyle">
              </div>
            <div id="NameEnterHUD">
            <p>Du har nok point til at komme på highscoren <br> Skriv venligst dit navn:</p>
            <input id="inputBox" type = "text" />
            <input  class ="ButtonStyle GoToHighScore" type = "button" value = "Fortsæt"/>
            </div>
            <div id="HighscoreHUD">
            <p id="HighscoreHeadline">Highscore</p><br>
            <p id="Lines"></p>
            <hr>
            <input class ="ButtonStyle GoToHighScore" type = "button" value = "Fortsæt"/>
            </div>
            <div id="Leveldiv"></div>
              <div  id="GFXG" class="GroupDiv">
                <div id="Cards" class="GroupDiv"></div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="welcomeScreen">
      <div id="StartButtonDiv">
        <input type="button" value="Start Game" id="ButtonStartGame" class="ButtonStyle spinner-link">
      </div>
      <div id="spin"></div>
    </div>
      <div id="ResumeButtonDiv">
        <input type="button" value="Resume Game" id="ButtonResumeGame" class="ButtonStyle" onclick="ResumeGame()">
      </div>
  </div>
  
</body>
</html>
